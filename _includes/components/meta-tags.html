<!-- 基础元数据 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ description }}">

<!-- Open Graph Meta Tags for Social Sharing -->
<meta property="og:title" content="{{ title }} | RelaxGames">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="https://relaxgames.online/images/{{ imageSlug }}.png">
<meta property="og:url" content="https://relaxgames.online/games/{{ slug }}.html">
<meta property="og:type" content="website">
<meta property="og:site_name" content="RelaxGames">

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ title }} | RelaxGames">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="https://relaxgames.online/images/{{ imageSlug }}.png">

<!-- Additional SEO Meta Tags -->
<meta name="robots" content="index, follow">
<meta name="author" content="RelaxGames">

<!-- Mobile App Capability Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="RelaxGames">
<meta name="application-name" content="RelaxGames">
<meta name="msapplication-TileColor" content="#FF2D55">
<meta name="theme-color" content="#FF2D55">
