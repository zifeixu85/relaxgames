<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play {{GAME_NAME}} online - {{GAME_SHORT_DESCRIPTION}}. Play for free, no downloads required.">
    <meta property="og:title" content="{{GAME_NAME}} - {{GAME_TYPE}} Game">
    <meta property="og:description" content="{{GAME_SHORT_DESCRIPTION}}">
    <meta property="og:image" content="https://relaxgames.online/images/{{GAME_SLUG}}.png">
    <meta property="og:url" content="https://relaxgames.online/games/{{GAME_SLUG}}.html">
    <meta name="twitter:card" content="summary_large_image">
    <title>{{GAME_NAME}} - {{GAME_TYPE}} Game | RelaxGames</title>
    <link rel="canonical" href="https://relaxgames.online/games/{{GAME_SLUG}}.html">
</head>
<body>
    <!-- Game Section -->
    <section class="py-6 md:py-10 bg-white">
        <div class="container mx-auto px-4">
            <div class="max-w-5xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold text-apple-blue mb-4">{{GAME_NAME}}</h1>
                <p class="text-lg text-gray-600 mb-6">{{GAME_SHORT_DESCRIPTION}}</p>

                <!-- Game iframe -->
                <div class="game-iframe-container mb-6 rounded-xl overflow-hidden shadow-lg">
                    <iframe src="{{GAME_IFRAME_URL}}" frameborder="0" allowfullscreen=""></iframe>
                </div>

                <!-- Share and Info Section -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center bg-white p-4 rounded-lg shadow-md mb-8">
                    <div class="flex items-center space-x-3 mb-4 md:mb-0">
                        <span class="px-3 py-1 bg-apple-{{TAG_1_COLOR}}/10 text-apple-{{TAG_1_COLOR}} rounded-full text-sm font-medium">{{TAG_1}}</span>
                        <span class="px-3 py-1 bg-apple-{{TAG_2_COLOR}}/10 text-apple-{{TAG_2_COLOR}} rounded-full text-sm font-medium">{{TAG_2}}</span>
                        <span class="px-3 py-1 bg-apple-{{TAG_3_COLOR}}/10 text-apple-{{TAG_3_COLOR}} rounded-full text-sm font-medium">{{TAG_3}}</span>
                    </div>
                    <div class="flex space-x-3">
                        <p class="text-gray-600 mr-2">Share:</p>
                        <a href="#" onclick="shareGame('facebook', '{{GAME_NAME}}')" class="social-icon text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg>
                        </a>
                        <a href="#" onclick="shareGame('twitter', '{{GAME_NAME}}')" class="social-icon text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                        </a>
                        <a href="#" onclick="shareGame('instagram', '{{GAME_NAME}}')" class="social-icon text-pink-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"></path></svg>
                        </a>
                    </div>
                </div>

                <!-- Game Instructions -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                    <h2 class="text-2xl font-bold text-apple-blue mb-4">How to Play</h2>
                    <div class="text-gray-600 space-y-3">
                        <p>{{GAME_INTRO_TEXT}}</p>
                        <ol class="list-decimal pl-5 space-y-2">
                            {{GAME_INSTRUCTIONS}}
                        </ol>
                        <p class="mt-4">{{GAME_CONTROLS_TEXT}}</p>
                    </div>
                </div>

                <!-- More Games Section -->
                <div class="mb-10">
                    <h2 class="text-2xl font-bold text-apple-purple mb-6">More Games You Might Like</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Related Games will be added here -->
                        {{RELATED_GAMES}}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        function shareGame(platform, gameName) {
            const url = window.location.href;
            let shareUrl = '';
            
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent('Play ' + gameName + ' on RelaxGames!')}`;
                    break;
                case 'instagram':
                    // Instagram doesn't have a direct share URL, typically handled by mobile app
                    alert('To share on Instagram, please screenshot the game and share through the Instagram app.');
                    return;
                default:
                    return;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
